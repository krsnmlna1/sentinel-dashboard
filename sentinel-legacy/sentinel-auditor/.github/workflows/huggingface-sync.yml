name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

  # Biar bisa dijalankan manual juga lewat tab 'Actions'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git lfs install
          git push --force https://krsnmlna1:$HF_TOKEN@huggingface.co/spaces/krsnmlna1/crypto-auditor main
